<head>
  <title>Project Lilo</title>
</head>
<body role="document">
<div class="container theme-showcase text-center" role="main">
	<div class="jumbotron">
	  <h1>Project Lilo</h1>
	</div>
	{{> controls}}

	{{> facts}}
</div>
</body>

<template name="controls">
	<div class="page-header">
    <h1>Controls</h1>
  </div>
  <p>
    <button type="button" id="f" class="btn btn-lg btn-primary">Forward</button>
    <button type="button" id="b" class="btn btn-lg btn-success">Back</button>
    <button type="button" id="l" class="btn btn-lg btn-info">Left</button>
    <button type="button" id="r" class="btn btn-lg btn-warning">Right</button>
    <button type="button" id="s" class="btn btn-lg btn-danger">Stop</button>
   </p>
</template>

<template name="facts">
<div class="page-header">
  <h1>History</h1>
</div>
<p>
  <ul class="list-group">
    {{#each facts}}
      <li class="list-group-item">{{text}}</li>
    {{/each}}
  </ul>
</p>
</template>
